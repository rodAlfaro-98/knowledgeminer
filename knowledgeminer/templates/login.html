{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'knowledgeminer:register' %}">Create an account</a>.</p>
</div>

{% endblock %}
